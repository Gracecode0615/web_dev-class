<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            border: 0;
        }
        body,html{
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .container{
            position: relative;
            width: 100%;
            height: 100vh;
            /* background: #000; */
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap:20px;
        }   

        .box{
            position: relative;
            width: 280px;
            height: 300px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;

        }
        .box img{
            position: relative;
            width: 100%;
            height: 100%;
            background: #fff;
            object-fit: cover;
            object-position: top;
        }
        .box:hover{
            background: #fff;
            opacity: 0.8;
            transform: scale(1.08);
        }
        p{
            position: absolute;
            color: #fff;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 20px;
            opacity: 0;
        }
        .box:hover p {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
            }


     @media (min-width:0px) and (max-width:600px) {
        .container{
            display: block;
            padding: 10px;
 
        }

        .box{
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }

        p{
            font-size: 30px;
        }
        
     }
     

    </style>
</head>
<body>
