<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box1{
            position: relative;
            width: 50%;
            height: 50vh;
            top: 0;
            left: 0;
            background: #000;
        }

        .box2{
            position: absolute;
            width: 50%;
            height: 50vh;
            top: 0;
            right: 0;
            background: yellow;
        }

         .box3{
            position: absolute;
            width: 50%;
            bottom: 0;
            right: 0;
            height: 50vh;
            background: red;
        }

        .box4{
           position: absolute;
            width: 50%;
            bottom: 0;
            left: 0;
            height: 50vh;
            background: blue;
        }
    </style>
</head>
<body>
   <div class="box1"></div> 
   <div class="box2"></div> 
   <div class="box3"></div> 
   <div class="box4"></div> 
</body>
</html>
